name: Pyright Type Check

on:
  push:
    branches:
      - main      
  pull_request:
    branches:
      - main       
  workflow_dispatch: 

jobs:
  pyright:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Pyright
        run: npm install -g pyright

      - name: Run Pyright
        run: pyright
